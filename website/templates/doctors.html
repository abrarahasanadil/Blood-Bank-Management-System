{% extends "base.html" %} {% block title %}Doctors - Saving Lives{% endblock %} {% block content %}
<div class='home'>

        <table class="table table-borderless">

                <th>Doctor Id</th><td>{{row.0}}</td>

        </table>
        </div>
    {% endfor %}
{% endblock %}
